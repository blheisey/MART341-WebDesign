<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTD-8">
        <meta name="author" content="Bethany Heisey">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="responsive-navbar">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        <a class="nav-link" href="about.html">About</a>
                        <a class="nav-link" href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
        <form>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="name" class="form-control" id="nameInput">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="mb-3 form-check">
                <label for="isClient" class="form-check-label">I am an existing client</label>
                <input type="radio" class="form-check-input" id="isClient">
            </div>
            <div class="mb-3 form-check">
                <label for="newClient" class="form-check-label">I am a new client</label>
                <input type="radio" class="form-check-input" id="newClient">
            </div>
        </form>
    </body>
